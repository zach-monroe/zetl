name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: zachmonroe/zetl:${{ steps.vars.outputs.tag }}

      - name: Install kustomize
        run: |
          curl -sLO "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.4.2/kustomize_v5.4.2_linux_amd64.tar.gz"
          tar xzf kustomize_v5.4.2_linux_amd64.tar.gz
          sudo mv kustomize /usr/local/bin/

      - name: Update image tag in kustomization
        run: |
          cd k8s
          kustomize edit set image zachmonroe/zetl=zachmonroe/zetl:${{ steps.vars.outputs.tag }}

      - name: Commit and push updated tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git commit -m "ci: update image tag to ${{ steps.vars.outputs.tag }} [skip ci]"
          git push
